<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋AI训练器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gomoku-board" width="450" height="450"></canvas> <!-- Initial size, will be managed by JS/CSS -->
        
        <div id="controls-panel">
            <div id="controls">
                <button id="new-game-btn">新游戏</button>
                <div class="control-group">
                    <label>选择你的棋子:</label>
                    <div id="player-color-selector">
                        <input type="radio" id="select-black" name="player-color" value="black" checked>
                        <label for="select-black">执黑 (先手)</label>
                        <input type="radio" id="select-white" name="player-color" value="white">
                        <label for="select-white">执白 (后手)</label>
                    </div>
                </div>
                <button id="undo-btn">悔棋</button>
                <div class="control-group">
                    <label for="ai-difficulty">AI等级:</label>
                    <select id="ai-difficulty">
                        <!-- Options will be populated by main.js -->
                    </select>
                </div>
                <div class="control-group">
                    <label for="assist-mode">辅助模式:</label> <!-- Changed label text and 'for' attribute -->
                    <input type="checkbox" id="assist-mode"> <!-- Changed id -->
                </div>
            </div>
            
            <div id="game-info">
                <p id="game-message">欢迎来到五子棋!</p> <!-- Default message, also set in ui.js -->
                <!-- More info like AI thinking time could be added here -->
            </div>
        </div>
    </div>

    <!-- JS files are loaded here for simplicity. For production, consider defer/async or bundling. -->
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
